<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order my Nike</title>
    <link rel="stylesheet" href="./style.css" />
    <div class="buy-ht"></div>
    <div>
      <a href="index.html">
        <img
          class="logo-nike-1"
          src="/images/ed69f7fa91929ff49ecafac2bfd72360 2.svg"
          alt="logo-nike"
        />
        <p class="lgn">С&R</p>
      </a>
      <div>
        <h2 class="fnd">Final Order</h2>
        <div class="rec-buy"></div>
        <input
          class="rec-num"
          type="text"
          id="input1"
          placeholder="1111 1111 1111 1111"
        />
        <div>
          <input class="rec-date" type="text" id="input1" placeholder="01/01" />
        </div>
        <div>
          <input class="rec-secret" type="text" id="input1" placeholder="001" />
        </div>
        <div>
          <input class="rec-square" type="text" id="input1" placeholder="" />
        </div>
        <ul>
          <li class="pymt">Payment card</li>
          <li class="crd">Card number</li>
          <li class="dt">Date of ending</li>
          <li class="sc">Secret code</li>
          <li class="rb">Remember data</li>
        </ul>
      </div>
      <div>
        <img
          class="logo-visa"
          src="./images/Visa_Inc._logo 1.svg"
          alt="Visa logo"
        />
      </div>
      <div>
        <img
          class="logo-msc"
          src="./images/MasterCard_Logo 1.svg"
          alt="MasterCard_Logo"
        />
      </div>
      <div>
        <input
          class="wrt"
          type="text"
          id="input1"
          placeholder="Write your first name and last name "
        />
      </div>
      <div>
        <input
          class="wrt-s"
          type="text"
          id="input1"
          placeholder="Write your foot size "
        />
        <div>
          <p class="price">299$</p>
          <div class="rectngl-nike"></div>
          <img class="nike-pir" src="./images/Найк роз голуб 3.svg" alt="" />
          <img class="flowers-1" src="./images/цветы 2 3.svg" alt="" />
        </div>
        <button class="btm">Buy my Nike</button>
      </div>
    </div>
  </head>
  <body></body>
</html>
